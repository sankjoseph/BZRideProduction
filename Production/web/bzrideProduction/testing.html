<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>

<script>
    
    //9.83086 	76.7429 	9.96665 	76.316
    
var p1 = new google.maps.LatLng(38.8181, -121.279);
var p2 = new google.maps.LatLng(38.8085, -121.312);

//var p1 = new google.maps.LatLng(9.83086, 76.7429);
//var p2 = new google.maps.LatLng(9.96665, 76.316);
    
alert(calcDistance(p1, p2));

//calculates distance between two points in km's
function calcDistance(p1, p2) {
  return (google.maps.geometry.spherical.computeDistanceBetween(p1, p2) / 1000).toFixed(2);
}

</script>
